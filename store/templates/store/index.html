{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
{% for product in products %}

    <h2>{{ product.nom }}</h2>
    <img src="{{ product.thumbnail.url }}" alt="{{ product.nom }}" style="max-width: 250px;">
    <a href="{% url 'product' product.slug %}">Voir l'article</a>

{% endfor %}
{% endif %}


{% endblock %}
